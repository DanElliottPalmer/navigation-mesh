<!DOCTYPE html>
<html>
	<head>  
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<canvas id="domCanvas" width="800" height="800"></canvas>
		<script src="dist/NavigationMesh.js"></script>
		<script>
			var canvas = new Renderer( document.getElementById("domCanvas") );
			canvas.on("render", function onRender(){
				this.clear();
				var ctx = this.ctx;
				ctx.fillStyle = "#f00";
				ctx.fillRect( 10, 10, 100, 100 );
			});

			setTimeout(function(){
				canvas.destroy();
			},1000);
		</script>
	</body>
</html>
