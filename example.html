<!DOCTYPE html>
<html>
	<head>  
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<canvas id="domCanvas" width="800" height="800"></canvas>
		<script src="dist/NavigationMesh.js"></script>
		<script>

			function onRender(){
				this.clear();
				this.render();
			}

			var p1 = new Point( 0, 0 );
			var p2 = new Point( 200, 150 );
			var p3 = new Point( 120, 200 );
			var polygon = new Polygon( [ p1, p2, p3 ] );

			var stage = new Stage();
			stage.addChild( polygon );

			var canvas = new Renderer( document.getElementById("domCanvas") );
			canvas.on( "render", onRender );
			canvas.stage = stage;

		</script>
	</body>
</html>
