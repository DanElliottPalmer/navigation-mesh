	<head>  
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<canvas id="domCanvas" width="800" height="400" style="border: 1px solid #f00"></canvas> <br />
		<textarea cols="50" rows="10" id="txtInput">{"neighbours":[[20,1],[2,0],[3,1],[4,2],[5,3],[6,4],[5,29,7],[23,6,8],[7,9],[10,8],[11,9],[10,12],[24,13,11],[12,14],[13,15],[16,14],[15,17],[16,18],[22,17,19],[18,21,20],[19,0],[19],[23,18],[7,22],[26,25,12],[24],[24,27],[26,28],[27,29],[6,28]],"points":[[70,346],[118,168],[163,294],[77,59],[110,123],[117,85],[216,84],[440,36],[376,77],[300,141],[375,128],[437,182],[604,134],[498,247],[636,382],[467,382],[440,276],[266,289],[382,205],[293,205],[228,160],[260,372],[744,179],[768,343],[615,100],[411,65]],"triangles":[[0,1,2],[1,0,3],[1,3,4],[4,3,5],[5,3,6],[3,7,6],[8,6,7],[8,9,6],[10,9,8],[9,10,11],[11,10,12],[13,11,12],[13,12,14],[15,13,14],[15,16,13],[15,17,16],[18,16,17],[17,19,18],[17,20,19],[2,20,17],[2,1,20],[21,2,17],[19,20,9],[20,6,9],[14,12,22],[14,22,23],[12,24,22],[12,7,24],[25,7,12],[25,8,7]]}</textarea>
		<button id="btnParse">Parse</button>
		<button id="btnGraph">Render graph</button>
		<button id="btnStart">Start point</button>
		<button id="btnEnd">End point</button>
		<button id="btnPath">Show path</button>
		<script src="dist/NavigationMesh.js"></script>
		<script type="text/javascript">

			var startPoint = new Point( 0, 0 );
			var endPoint = new Point( 0, 0 );
			var MODE = 2;
			var MODES = {
				"START": 0,
				"END": 1,
				"AUTO": 2,
				"COSTS": 3
			};


			var renderer = new Renderer( document.getElementById("domCanvas") );
			renderer.on("click", function( e ){

				if( MODE === MODES.START ){
					startPoint.x = e.offsetX;
					startPoint.y = e.offsetY;
					MODE = MODES.AUTO;
					renderGraph();
					return;
				}
				if( MODE === MODES.END ){
					endPoint.x = e.offsetX;
					endPoint.y = e.offsetY;
					MODE = MODES.AUTO;
					renderGraph();
					return;
				}

				var node = mesh.graph.containsPoint( e.offsetX, e.offsetY );
				mesh.triangles.forEach(function(triangle){
					triangle.fill = "none";
				});
				if( !node ) return;
				node.triangle.fill = "rgba(0,0,255,0.2)";
				renderGraph();
			});

			var stage = new Stage();
			renderer.stage = stage;

			var mesh = null;

			document.getElementById("btnParse").addEventListener("click", function(){
				mesh = new NavigationMesh();
				mesh.parse( JSON.parse( document.getElementById("txtInput").value ) );
				stage.addChild( mesh.triangles );
				renderer.render();
			});


			/**
			 * DEBUG RENDER BITS
			 */

			function renderGraph(){
				renderer.clear();
				renderer.render();

				var graph = mesh.graph;
				var neighbour;
				var circle = new Circle(0,0,4);
				circle.fill = "#0f0";
				var link = new Line( 0, 0, 0, 0 );
				link.stroke = "#00f";
				var node1;
				var node2;
				renderer.ctx.globalAlpha = 0.2;
				Object.keys( graph.links ).forEach(function( key ){
					node1 = graph.getNodeById( graph.links[ key ].a );
					node2 = graph.getNodeById( graph.links[ key ].b );
					link.x1 = node1.x;
					link.y1 = node1.y;
					link.x2 = node2.x;
					link.y2 = node2.y;
					link.render( renderer.ctx );
				});
				graph.nodes.forEach(function( node ){
					circle.cx = node.x;
					circle.cy = node.y;
					circle.render( renderer.ctx );	
				});
				renderer.ctx.globalAlpha = 1.0;

				// Render startPoint and endPoint
				circle.fill = "#FF00FF";
				circle.cx = startPoint.x;
				circle.cy = startPoint.y;
				circle.render( renderer.ctx );
				circle.fill = "#FF7F00";
				circle.cx = endPoint.x;
				circle.cy = endPoint.y;
				circle.render( renderer.ctx );
			}
			document.getElementById("btnGraph").addEventListener("click", renderGraph);

			document.getElementById("btnStart").addEventListener("click", function(){
				MODE = MODES.START;
			});
			document.getElementById("btnEnd").addEventListener("click", function(){
				MODE = MODES.END;
			});

			document.getElementById("btnPath").addEventListener("click", function(){
				var path = mesh.graph.calculatePath( startPoint, endPoint );
				var line = new Line();
				line.strokeWidth = 5;
				line.stroke = "#000";
				// path.forEach(function( node ){
				// 	node.triangle.fill = "#00FFD8";
				// 	node.triangle.render( renderer.ctx );
				// 	node.triangle.fill = "none";
				// });
				path.reduce(function( previous, current ){
					if( previous !== null ){
						line.x1 = previous.x;
						line.y1 = previous.y;
						line.x2 = current.x;
						line.y2 = current.y;
						line.render( renderer.ctx );
					}
					return current;
				});
			});
			
		</script>
	</body>
</html>
